<!DOCTYPE html>
<html>
<head>
  <style>
  p { background:yellow; }
</style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <p>I would like to say: </p>
<script>
  $('p').append('<strong>Hello</strong>');
</script>
 
</body>
</html>

<!-- 결과 : I would like to say: Hello//  -->
